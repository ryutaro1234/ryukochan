      <script>
        let v = new URLSearchParams(window.location.search);
        v = v.get('search-key');
        const urlLists = [
          "https://www.ryukochan.com/",]
          "https://www.ryukochan.com/portfolio",
          "https://www.ryukochan.com/zotan2021/",
          "https://www.ryukochan.com/zotan2021/material",
          "https://www.ryukochan.com/zotan2021/2021-05",

          "https://www.ryukochan.com/zotan2021/2021-11",
          "https://www.ryukochan.com/zotan2021/2021-12",
          "https://www.ryukochan.com/zotan2021/2022-01",
          "https://www.ryukochan.com/zotan2021/2022-02",
          /* Your URL */
        ];

        $.each(urlLists, function(i){
          $.ajax({
            url　: urlLists[i],
            dataType : 'html',
            success　: function(data){

              if( $(data).find("main").text().indexOf(v) !== -1){

                $('<li><a href="' + urlLists[i] + '">' +$(data).find(".search-style").text() + '</a></li>').appendTo('#result');
              }
            },

            error: function(data){
              console.log("error")
            }
          });
        });
      </script>
